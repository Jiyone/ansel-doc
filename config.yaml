baseURL:  https://ansel.photos/en/doc
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
title: Ansel documentation
theme:
  - hugo-darktable-docs-theme
markup:
  highlight:
    style: algol_nu
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 1
outputs:
  home:
    - HTML
    - RSS
    - JSON
module:
  mounts:
    - source: ./themes//hugo-Ansel-docs-theme/assets/node_modules/fork-awesome/fonts
      target: static/fonts
ignoreFiles:
- \.svg$
- \.odg$
- \.xcf$
